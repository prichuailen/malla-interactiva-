
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Interactiva - Ingeniería Química</title>
  <style>
  
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .materia {
    padding: 8px;
    margin: 4px;
    border: 1px solid #ccc;
    display: inline-block;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    background-color: #f0f0f0;
    transition: all 0.3s;
  }
    .materia.bloqueada {
      background: #eee;
      border-color: #aaa;
      color: #888;
      cursor: not-allowed;
    }
    .materia.firmada {
      text-decoration: line-through;
      background-color: #a0e7a0 !important; /* Verde */
    }
    .materia.aprobada {
      text-decoration: line-through;
      background-color: #d0a0f0 !important; /* Violeta */
    }
    table {
      margin: 0 auto;
      width: 80%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
  
</head>
<body>
  <h1>Malla Interactiva - Ingeniería Química</h1>
  <div class="container" id="malla"></div>

  <script>
    const materias = [
      { id: "IIQ", nombre: "Introducción a la Ing. Química", req: [] },
      { id: "SSRR", nombre: "Sistemas de Representación", req: [] },
      { id: "Inglés1", nombre: "Inglés 1", req: [] },
      { id: "AGA", nombre: "Álgebra y Geometría Analítica", req: [] },
      { id: "AM1", nombre: "Análisis Matemático 1", req: [] },
      { id: "IngSoc", nombre: "Ingeniería y Sociedad", req: [] },
      { id: "AM2", nombre: "Análisis Matemático 2", req: [] },
      { id: "Q", nombre: "Química", req: [] },
      { id: "FI", nombre: "Fundamentos de Informática", req: [] },
      { id: "IEP", nombre: "Intro a Equipos y Procesos", req: ["IIQ", "Q"] },
      { id: "QO", nombre: "Química Orgánica", req: ["Q"] },
      { id: "QI", nombre: "Química Inorgánica", req: ["Q"] },
      { id: "F1", nombre: "Física 1", req: [] },
      { id: "Inglés2", nombre: "Inglés 2", req: ["Inglés1"] },
      { id: "F2", nombre: "Física 2", req: ["F1"] },
      { id: "PyE", nombre: "Probabilidad y Estadística", req: ["AM1", "AGA"] },
      { id: "MSA", nombre: "Matemática Sup. Aplicada", req: ["AM2", "AM1", "AGA"] },
      { id: "BME", nombre: "Balances Masa y Energía", req: ["Q", "SSRR", "FI", "IEP", "F2", "IIQ", "AGA", "AM1"] },
      { id: "QAp", nombre: "Química Aplicada", req: ["IEP", "QI", "F2", "QO", "IIQ", "IngSoc", "Q", "Inglés1"] },
      { id: "termo", nombre: "Termodinámica", req: ["QI", "AM2", "F2", "AM1", "Q"] },
      { id: "CM", nombre: "Ciencia de Materiales", req: ["IEP", "QI", "QO", "IIQ", "Q"] },
      { id: "QA", nombre: "Química Analítica", req: ["PyE", "QI", "QO", "IngSoc", "Q"] },
      { id: "MQB", nombre: "Microbiología y Q. Biológica", req: ["QI", "QO", "Q"] },
      { id: "FT", nombre: "Fenómenos de Transporte", req: ["IEP", "AM2", "F2", "AM1", "AGA", "Q"] },
      { id: "FQ", nombre: "Físico Química", req: ["IEP", "AM2", "F2", "AM1", "AGA", "Q"] },
      { id: "leg", nombre: "Legislación", req: ["IngSoc", "IIQ"] },
      { id: "eco", nombre: "Economía", req: ["IEP", "IngSoc", "AGA"] },
      { id: "DSOSP", nombre: "Diseño, Sim. y Seguridad", req: ["BME", "MSA", "SSRR", "FI", "IEP", "AM2", "Inglés2"] },
      { id: "OU1", nombre: "Operaciones Unitarias 1", req: ["BME", "termo", "FT", "IEP", "AM2", "F2"] },
      { id: "TET", nombre: "Tec. Energía Térmica", req: ["BME", "FQ", "termo", "FT", "IEP", "AM2", "F2"] },
      { id: "MI", nombre: "Mecánica Industrial", req: ["IEP", "FQ", "F1", "QI", "CM"] },
      { id: "OI", nombre: "Organización Industrial", req: ["PyE", "IEP", "IngSoc", "leg"] },
      { id: "OU2", nombre: "Operaciones Unitarias 2", req: ["FQ", "termo", "FT", "IEP", "AM2", "F2", "QO"] },
      { id: "IRQ", nombre: "Ing. de las Reacciones Q.", req: ["BME", "FQ", "termo", "FT", "QI", "AM2", "QO"] },
      { id: "proy", nombre: "Proyecto Final", req: ["DSOSP", "OU1", "TET", "OU2", "IRQ", "QI", "BME", "FQ", "FT", "QAp", "eco"] },
      { id: "CAP", nombre: "Control de Procesos", req: ["DSOSP", "OU2", "BME", "MSA", "QA"] },
      { id: "PPBB", nombre: "Procesos Biotecnológicos", req: ["BME", "FQ", "FT", "MQB", "IEP", "QI", "QO"] },
      { id: "MIE", nombre: "Máquinas e Instalaciones Eléc.", req: ["OU1", "IEP", "F2"] },
      { id: "HyST", nombre: "Higiene y Seguridad", req: ["BME", "QI", "QO", "IEP"] },
      { id: "IA", nombre: "Ingeniería Ambiental", req: ["QAp", "OU1", "OU2", "IRQ", "leg", "BME", "QA"] },
      { id: "CCEP", nombre: "Calidad y Control Estadístico", req: ["PyE", "AM1"] },
      { id: "PPS", nombre: "Práctica Profesional", req: ["DSOSP", "OU1", "TET", "OU2", "IRQ", "OI", "BME", "FQ", "FT", "QAp", "eco"] }
    ];
<h2>Finales pendientes</h2>
<table id="tabla-finales" border="1" style="margin-top:10px;">
  <thead>
    <tr>
      <th>Materia</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

 <script>
    const aprobadas = JSON.parse(localStorage.getItem("aprobadas")) || [];

    function guardarEstado() {
      localStorage.setItem("aprobadas", JSON.stringify(aprobadas));
    }

    function puedeDesbloquear(m) {
      return m.req.every((r) => aprobadas.includes(r));
    }

    function render() {
      const container = document.getElementById("malla");
      container.innerHTML = "";
      materias.forEach((m) => {
        const div = document.createElement("div");
        div.className = "materia";
        div.innerText = m.nombre;
        if (aprobadas.includes(m.id)) {
          div.classList.add("aprobada");
        } else if (!puedeDesbloquear(m)) {
          div.classList.add("bloqueada");
        }
        div.onclick = () => {
          if (!puedeDesbloquear(m)) return;
          if (aprobadas.includes(m.id)) {
            aprobadas.splice(aprobadas.indexOf(m.id), 1);
          } else {
            aprobadas.push(m.id);
          }
          guardarEstado();
          render();
        };
        container.appendChild(div);
      });
    }

    const materias = [/* ... (mismo array que antes) ... */];

    const estados = JSON.parse(localStorage.getItem("estados")) || {};

    function guardarEstado() {
      localStorage.setItem("estados", JSON.stringify(estados));
    }

    function puedeDesbloquear(m) {
      return m.req.every((r) => estados[r] >= 1);
    }

    function render() {
      const container = document.getElementById("malla");
      const tabla = document.getElementById("tabla-finales");
      container.innerHTML = "";
      tabla.innerHTML = "";

      materias.forEach((m) => {
        const estado = estados[m.id] || 0; // 0 = bloqueada, 1 = firmada, 2 = aprobada
        const div = document.createElement("div");
        div.className = "materia";
        div.innerText = m.nombre;

        if (estado === 2) {
          div.classList.add("aprobada");
        } else if (estado === 1) {
          div.classList.add("firmada");
        } else if (!puedeDesbloquear(m)) {
          div.classList.add("bloqueada");
        }

        div.onclick = () => {
          if (!puedeDesbloquear(m)) return;
          estados[m.id] = (estado + 1) % 3; // ciclo: 0 → 1 → 2 → 0
          guardarEstado();
  

        container.appendChild(div);

        if (estado === 1) {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${m.nombre}</td><td>Falta rendir final</td>`;
          tabla.appendChild(row);
        }
    
  const materias = document.querySelectorAll('.materia');

  materias.forEach(materia => {
    materia.addEventListener('click', () => {
      if (materia.classList.contains('aprobada')) {
        materia.classList.remove('aprobada');
        materia.classList.remove('firmada');
        localStorage.setItem(materia.id, 'pendiente');
      } else if (materia.classList.contains('firmada')) {
        materia.classList.remove('firmada');
        materia.classList.add('aprobada');
        localStorage.setItem(materia.id, 'aprobada');
      } else {
        materia.classList.add('firmada');
        localStorage.setItem(materia.id, 'firmada');
      }
      actualizarFinalesPendientes();
    });

    // Restaurar estado desde localStorage
    const estado = localStorage.getItem(materia.id);
    if (estado === 'firmada') materia.classList.add('firmada');
    if (estado === 'aprobada') materia.classList.add('aprobada');
  });
<script>
  function actualizarFinalesPendientes() {
    const tabla = document.getElementById("tabla-finales").querySelector("tbody");
    tabla.innerHTML = ""; // Limpiar tabla

    materias.forEach(materia => {
      const estado = localStorage.getItem(materia.id);
      if (estado === 'firmada') {
        const fila = document.createElement("tr");
        const celda = document.createElement("td");
        celda.textContent = materia.textContent;
        fila.appendChild(celda);
        tabla.appendChild(fila);
      }
    });
  }

  // Ejecutar al cargar
  actualizarFinalesPendientes();

    render();
  </script>
</body>
</html>
